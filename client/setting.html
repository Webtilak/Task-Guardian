        <h1>Settings</h1>
      </div>
      <div class="header-right">
        <!-- Additional header items -->
      </div>

    <!-- SETTINGS SECTION -->
    <div class="settings-container">
      <!-- Left sub-navigation -->
      <nav class="settings-nav">
        <ul>
          <li class="settings-item active" data-target="profile">Profile</li>
          <li class="settings-item" data-target="account">Account</li>
          <!-- <li class="settings-item" data-target="appearance">Appearance</li>
          <li class="settings-item" data-target="notifications">Notifications</li> -->
        </ul>
      </nav>

      <!-- Right content area -->
      <div class="settings-content">
        <!-- PROFILE SECTION -->
        <div class="settings-panel active-panel" id="profile">
          <h2>Profile</h2>
          <p>Update your personal information here.</p>
          
          <div class="profile-image">
            <img id="profilePicture" src="" alt="Profile" />
            <button class="upload-btn">Upload / Change</button>
             <!-- Hidden file input for image upload -->
             <input type="file" id="profilePictureInput" accept="image/*" style="display:none;">
          </div>

          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Your username" />
          </div>

          <div class="form-group">
            <label for="emailProfile">Email</label>
            <input type="email" id="emailProfile" placeholder="you@example.com" />
          </div>

          <!-- <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" placeholder="(123) 456-7890" />
          </div> -->

          <button class="save-btn">Save Profile</button>
        </div>

        <!-- ACCOUNT SECTION -->
        <div class="settings-panel" id="account">
          <h2>Account</h2>
          <p>Manage your account security </p>

          <div class="form-group">
            <label for="currentPassword">Current Password</label>
            <input type="password" id="currentPassword" placeholder="Enter current password" />
          </div>
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" placeholder="Enter new password" />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Re-enter new password" />
          </div>
          <button id="changePasswordBtn" class="change-btn">Change Password</button>


          <!-- <hr style="margin: 1.5rem 0;" /> -->

          <!-- <h3>External Accounts</h3>

          <button class="save-btn" style="margin-top:0.5rem;">Connect GitHub</button> -->

          <hr style="margin: 1.5rem 0;" />
          <button class="logout-btn" id="settingsLogoutBtn">Log out</button>
        </div>

  <div id="popup" class="popup hidden">
    <div class="popup-content">
